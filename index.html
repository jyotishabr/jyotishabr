<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Jyotisha - Astrologia Védica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e477a;
      background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      margin-top: 60px;

    }

    .links-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      gap: 20px;
      margin-bottom: 60px;
    }

    .link-button {
      background-color: #FFA559;
      color: #000;
      text-align: center;
      padding: 15px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover {
      background-color: #E86A33;
      transform: scale(1.03);
    }

    /* Botão "Curso Nível I" com destaque especial */

      background-color: #D35400;
    }

    .curso:hover {

    }

    <a href="https://lp.jyotisha.com.br/curso-online-fundamentos-do-jyotisha" class="link-button curso">Curso Nível I</a>
